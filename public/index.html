<!DOCTYPE html>
<html>
<head>
	<title>Anton Emery - Weather App</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="weatherApp">
	
	<div class="container" ng-controller="mainCtrl">
	
	<display-weather></display-weather>

			
		<div class="row">
			<form>
				<div id="input">
					<span>Zip Code</span> <input ng-model="zipcode" type="text">
					<input type="submit" ng-click="submitZip(zipcode)"></input>
				</div>
			</form>
		</div>



	</div> <!-- container -->

	<footer id="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<span>Powered by Weather Underground</span>
					<img src="img/wundergroundLogo_4c_horz.png" class="img-responsive">
				</div>
			</div>
		</div>

	</footer>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
